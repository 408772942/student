<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>教师课程</title>
</head>

<body>
<div th:each="student,studentStat:${student}">
    <span th:text="${student.stuid}"></span>
    <span th:text="${student.name}"></span>
    <span th:text="${student.classname}"></span>
    <span th:text="${student.num}"></span>
    <span th:text="${student.sex}"></span>
    <span th:text="${student.birthday}"></span>
    <span th:text="${student.phone}"></span>
    <span th:text="${student.addr}"></span>
</div>
</body>
</html>
