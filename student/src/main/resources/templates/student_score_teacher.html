<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>学生成绩</title>
</head>

<body>
<div th:each="score:${score}">
    <span th:text="${scoreStat.count}"></span>
    <span th:text="${score.subjectid}"></span>
    <span th:text="${score.subjectname}"></span>
    <span th:text="${score.score}"></span>
    <span th:text="${score.stuid}"></span>
</div>
</body>
</html>
